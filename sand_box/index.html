    <link href="main.css" rel="stylesheet">

<body>
  <div class="container-fluid">
    <div class="container text-center">
      <a href="#" id="cta" class="btn btn-outline-dark my-4">Hello</a>
    </div>
    <div id="line-1" class="story-line col-md-8 offset-md-2 position-relative">
      <h1> Hi there! I'm Michelle </h1>
      <div id="hand" class="position-absolute">
        <img src="wave-hand.svg">
      </div>
    </div>
    <div class="story-line col-md-8 offset-md-2">
      <h1> I like building things </h1>
    </div>
    <div class="story-line col-md-8 offset-md-2">
      <h1> I'm looking for learning opportunities so I can build better things.</h1>
    </div>
    <div class="story-call col-md-4 text-center">
      <h2>See where I've been</h2>
      <a href="#" class="btn btn-outline-dark">MY WORK</a>
    </div>
    <div class="story-call col-md-4 offset-md-8 text-center">
      <h2>And where I'm going</h2>
      <a href="#" class="btn btn-outline-dark">MY PHILOSOPHY</a>
    </div>
    <div class="story-call col-md-4 offset-md-4 text-center">
      <h2>Or, just grab coffee with me </h2>
      <a href="#" class="btn btn-outline-dark">CONTACT ME</a>
    </div>
  </div>

  <script>
    document.getElementById('cta').addEventListener('click',function(){
      TweenMax.to('h1',1.5,{opacity: 1, y: 20, delay: 0.5});
    })
  </script>
